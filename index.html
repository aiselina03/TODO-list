<!DOCTYPE html>
<html lang="en">
  <head>

    <title>TODO List</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

  <body>
    <div class="todolist">

        <h1>TODO List</h1>
        <div class="row">

        </div>
        <ul class="list"></ul>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
